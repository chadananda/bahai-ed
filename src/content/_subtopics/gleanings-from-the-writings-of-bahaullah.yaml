topic: Gleanings from the Writings of Bahá'u'lláh
topic_slug: gleanings-from-the-writings-of-bahaullah
category: bahai-literature
description: >-
  Gleanings from the Writings of Bahá'u'lláh is a compilation of selected
  tablets and extracts from the writings of Bahá'u'lláh, the founder of the
  Bahá’í Faith. The book was first published in 1935 and is considered to be one
  of the most important works of Bahá’í literature in English. The book was
  published in English and was later translated into many other languages. The
  book is considered to be a summary of Bahá'u'lláh's teachings and is often
  used as an introduction to the Bahá’í Faith.
